<!DOCTYPE html>
<html>

<head>
  <meta charset="utf08">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>To Do list</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>



    <main class="container">

    <section class="add-tarefa">
      <form>
        <label type="text" for="tarefa"><p>Adicionar tarefa</p></label>
        <input id="tarefa" placeholder="Ex. Comer bolo" data-js="input-tarefa" >
        <button class="botao-criar" type="submit" data-js="botao-criar">Criar</button>
      </form>
    </section>


    <section class="pendentes">
      <h1>Atividades pendentes</h1>
      <div class="tarefas-pendentes" data-js="tarefas-pendentes">

        
              </div>

    </section>

    

    <section class="concluidas">
        <h1>Atividades concluídas</h1>
        <div class="tarefas-concluidas" data-js="tarefas-concluidas">
        </div>
      </section>

      </main>

     <div class="limpar-historico" data-js="limpar"><p>Limpar histórico</p></div>


  <script src='js/script.js'></script>
</body>

</html>
