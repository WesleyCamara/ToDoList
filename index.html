<!DOCTYPE html>
<html>

<head>
  <meta charset="utf08">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Lista de tarefas</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>



    <main class="container">

    <section class="add-tarefa">
      <form>
        <label type="text" for="tarefa"><p>Adicionar tarefa</p></label>
        <input id="tarefa" placeholder="Ex. Enviar email para Wesley" data-js="input-tarefa" >
        <button class="botao-criar" type="submit" data-js="botao-criar">Criar</button>
      </form>
    </section>


    <section class="pendentes">
      <h1>Tarefas pendentes</h1>
      <div class="tarefas-pendentes" data-js="tarefas-pendentes">

        
              </div>

    </section>

    

    <section class="concluidas">
        <h1>Tarefas concluídas</h1>
        <div class="tarefas-concluidas" data-js="tarefas-concluidas">
        </div>
      </section>

      </main>

     <button class="limpar-historico" data-js="limpar"><p>Limpar histórico</p></button>


  <script src='js/script.js'></script>
</body>

</html>
